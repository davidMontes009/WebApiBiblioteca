<h3 class="animated fadeIn fast">{{titulo}}</h3>
<hr>

<div *ngIf="!listLibros">
    Cargando listado..
</div>

 <div class="container" *ngIf="listLibros">
    <div class="row"> 
        <div class="col-md-12">
            <p data-placement="top" data-toggle="tooltip" title="inser"><button
                class="btn btn-success btn-xs" data-title="insert" data-toggle="modal"
                data-target="#insert"><span class="glyphicon glyphicon-pencil">Agregar Libro</span></button>
            </p> 
            <br>
            <br>
            <div class="card-columns">
                <div class="card" *ngFor="let libro of listLibros">
                    <img src="../../../assets/img/logo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"> {{libro.titulo}}  </h5>
                        <p class="card-text"> {{libro.noVolumen}} </p>
                        <p class="card-text"> {{libro.idLocalizacion}} </p> 
                        <table>
                            <tr>
                                <td> 
                                    <button type="button" (click)="UpdateLibro(libro.idLibro)" class="btn btn-primary" data-title="update" data-toggle="modal"data-target="#update"> Editar </button>
                                </td>
                                <td>
                                    <button type="button" (click)="deleteLibro(libro.idLibro)" class="btn btn-danger"> Eliminar </button>
                                </td>
                            </tr>
                        </table>
            
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div> 
<div class="modal fade" id="insert" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Agregar Libro</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" #nombre="ngModel" name="volumen" [(ngModel)]="objLibro.NoVolumen"  type="text" placeholder="NoVolumen">
                </div>
                <div class="form-group">
                    <input class="form-control " #apellidos="ngModel" name="titulo" [(ngModel)]="objLibro.Titulo" type="text" placeholder="Titulo">
                </div>
                <div class="form-group">
                    <input class="form-control " #telefono="ngModel" name="localizacion" [(ngModel)]="objLibro.IdLocalizacion" type="text" placeholder="IdLocalizacion">
                </div> 
            </div>
            <div class="modal-footer ">
                <button type="button" (click)="AddLibro()" class="btn btn-success btn-lg" style="width: 100%;"><span
                        class="glyphicon glyphicon-ok-sign"></span>Agregar</button>
            </div>
        </div> 
    </div> 
</div>  
<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Editar Libro</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" #nombre="ngModel" name="volumen2" [(ngModel)]="objLibro.NoVolumen"  type="text" placeholder="Volumen">
                </div>
                <div class="form-group">
                    <input class="form-control " #apellidos="ngModel" name="titulo2" [(ngModel)]="objLibro.Titulo" type="text" placeholder="Titulo">
                </div>
                <div class="form-group">
                    <input class="form-control " #telefono="ngModel" name="local" [(ngModel)]="objLibro.IdLocalizacion" type="text" placeholder="Localizacion">
                </div>
                 
            </div>
            <div class="modal-footer ">
                <button type="button" (click)="confirmInfoLibro()" class="btn btn-success btn-lg" style="width: 100%;"><span
                        class="glyphicon glyphicon-ok-sign"></span>Actualizar</button>
            </div>
        </div> 
    </div> 
</div>
